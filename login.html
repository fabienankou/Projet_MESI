<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="logo-container">
                <div class="logo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                        stroke="#2a9d24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                </div>
            </div>
            <h1>Connexion</h1>
            <p class="description">Entrez vos identifiants pour accéder à votre compte</p>
    
            <form id="login-form">
                <div class="input-group">
                    <label for="email">Adresse e-mail</label>
                    <div class="input-with-icon">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                            fill="none" stroke="#2a9d24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect width="20" height="16" x="2" y="4" rx="2"></rect>
                            <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
                        </svg>
                        <input type="email" id="email" placeholder="exemple@email.com" required>
                    </div>
                </div>
    
                <div class="input-group">
                    <div class="label-row">
                        <label for="password">Mot de passe</label>
                        <a href="#" class="forgot-link">Mot de passe oublié?</a>
                    </div>
                    <div class="input-with-icon">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                            fill="none" stroke="#2a9d24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        <input type="password" id="password" placeholder="••••••••" required>
                    </div>
                </div>
    
                <button type="submit" class="login-button">Se connecter</button>
            </form>
    
            <div class="divider">
                <span>ou</span>
            </div>
    
            <div class="signup-link">
                Pas encore de compte? <a href="#">S'inscrire</a>
            </div>
        </div>
    </div>
</body>
</html>
