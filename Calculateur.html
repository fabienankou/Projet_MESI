<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Green goal</title>
</head>
    <main>
        <section class="carbon-calculator">
            <h2>Calculez votre <span class="highlight">Empreinte Carbone</span></h2>
            <p>Entrez vos informations pour obtenir une estimation de vos émissions de CO₂.</p>

            <!-- Formulaire -->
            <div class="form-group">
                <h3>Trajet</h3>
                <label>Distance parcourue en voiture par semaine (km) :</label>
                <input type="number" placeholder="Ex: 150">
            </div>

            <div class="form-group">
                <h3>Maison</h3>
                <label>Consommation d'énergie par mois (kWh) :</label>
                <input type="number" placeholder="Ex: 300">
            </div>

            <div class="form-group">
                <h3>Alimentation</h3>
                <label>Nombre de repas contenant de la viande par semaine :</label>
                <input type="number" placeholder="Ex: 10">
            </div>

            <button class="calculate-btn">Calculer les émissions</button>

            <!-- Résultats -->
            <div class="results">
                <p class="total-emissions">0 <span>tonnes CO₂/an</span></p>
            </div>
        </section>
    </main>

    <footer>
    </footer>
    
   
</body>
</html>
