<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">GREEN GOAL</a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              
              <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="index.html">Acceuil</a>
                  <a class="nav-link" href="Connexion.html">Connexion</a>
                  <a class="nav-link" href="Challenge.html">Challenge</a>

                </div>

            <a href="Connexion.html"><img style="width:50px;" src="img/icon_profile.png" alt="profil" ></a>

        </nav>
    </header>

    <main>
        <section class="carbon-calculator">
            <h2>Calculez votre <span class="highlight">Empreinte Carbone</span></h2>
            <p>Entrez vos informations pour obtenir une estimation de vos émissions de CO₂.</p>

            <!-- Formulaire -->
            <div class="form-group">
                <h3>Trajet</h3>
                <label>Distance parcourue en voiture par semaine (km) :</label>
                <input type="number" placeholder="Ex: 150">
            </div>

            <div class="form-group">
                <h3>Maison</h3>
                <label>Consommation d'énergie par mois (kWh) :</label>
                <input type="number" placeholder="Ex: 300">
            </div>

            <div class="form-group">
                <h3>Alimentation</h3>
                <label>Nombre de repas contenant de la viande par semaine :</label>
                <input type="number" placeholder="Ex: 10">
            </div>

            <button class="calculate-btn">Calculer les émissions</button>

            <!-- Résultats -->
            <div class="results">
                <p class="total-emissions">0 <span>tonnes CO₂/an</span></p>
            </div>
        </section>
    </main>

    <footer>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkF6d6r8z62u8r2gf6yM4Opa6Jw1tmBOMmNXXmP7XfEXn7fw7R6g" crossorigin="anonymous"></script>
