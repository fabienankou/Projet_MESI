    <main>
        <h1 align="center" >Mesurez Votre <span style="color: green;">Impact</span></h1>
       <br>
       <br>
       <br>
        <div class="banner">
          <label for="year">Année :</label>
          <select id="year" onchange="updateChart()">
              <option value="2023">2023</option>
              <option value="2024">2024</option>
          </select>
          <label for="month">Mois :</label>
          <select id="month" onchange="updateChart()">
              <option value="Janvier">Janvier</option>
              <option value="Février">Février</option>
              <option value="Mars">Mars</option>
          </select>
          <label for="weekend">Week-end :</label>
          <select id="weekend" onchange="updateChart()">
              <option value="Oui">Oui</option>
              <option value="Non">Non</option>
          </select>
      <canvas id="myChart"></canvas>
        <script>
          const ctx = document.getElementById('myChart').getContext('2d');
          let myChart;
  
          function createChart(data) {
              if (myChart) myChart.destroy();
              myChart = new Chart(ctx, {
                  type: 'line',
                  data: {
                      labels: ['Alimentation', 'Transport', 'Appareils'],
                      datasets: [{
                          label: 'Données',
                          data: data,
                          backgroundColor:[
      'rgb(255, 99, 132)',
      'rgb(75, 192, 192)',
      'rgb(255, 205, 86)',
      'rgb(201, 203, 207)',
      'rgb(54, 162, 235)'
  ],
                          borderColor: 'rgba(75, 192, 192, 1)',
                          borderWidth: 1
                      }]
                  },
                  options: {
                      responsive: true,
                      scales: {
                          y: { beginAtZero: true }
                      }
                  }
              });
          }
  
          function updateChart() {
              const year = document.getElementById('year').value;
              const month = document.getElementById('month').value;
              const weekend = document.getElementById('weekend').value;
              
              const data = year === '2024' ? [15, 20, 25] : [10, 15, 20];
              if (month === 'Février') data[1] += 5;
              if (weekend === 'Oui') data[2] += 10;
              
              createChart(data);
          }
  
          updateChart();
      </script>    
      </div>
